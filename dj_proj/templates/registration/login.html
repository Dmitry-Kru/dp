{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Вход в систему</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
            Неправильный логин или пароль. Пожалуйста, попробуйте снова.
        </div>
        {% endif %}

        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="id_username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url('register') }}">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
