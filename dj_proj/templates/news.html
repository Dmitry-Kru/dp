{% extends "base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="mb-4">Новости</h2>

        {% if request.user.is_authenticated %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Добавить новость</h5>
                <form method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    {{ bootstrap_form(form) }}
                    <button type="submit" class="btn btn-primary mt-3">Добавить новость</button>
                </form>
            </div>
        </div>
        {% else %}
        <div class="alert alert-info">
            <a href="{{ url('login') }}">Войдите</a>, чтобы добавлять новости
        </div>
        {% endif %}

        <!-- Остальная часть шаблона без изменений -->
    </div>
</div>
{% endblock %}
